<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <script
      src="https://kit.fontawesome.com/ecdb1cb2a9.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Huddle landing page with single introductory section
    </title>
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <img src="/images/logo.svg" alt="logo" />
        </div>

        <div class="main">
          <div class="hero-img">
            <img src="images/illustration-mockups.svg" alt="illustration mockup" />
          </div>

          <div class="hero-text">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
<div class="button">
            <a href="#"> Register </a>
          </div>
          </div>
        </div>

<div class="social">
<a href="#">
    <i class="fa-brands fa-facebook-f fa-2xl"></i>
  </a>

<a href="#">
    <i class="fa-brands fa-twitter fa-2xl"></i>
  </a>

<a href="#">
    <i class="fa-brands fa-instagram fa-2xl"></i>
  </a>


</div>




    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/pdelmore">Paulina Delmore</a>.
      </p>
    </footer>

  </div>
</body>
</html>
